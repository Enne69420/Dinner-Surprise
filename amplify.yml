version: 1
backend:
  phases:
    build:
      commands:
        - npm install
        - npx amplify build
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
  environment:
    variables:
      # Supabase credentials need to be set in Amplify Console environment variables
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      # Amplify API configuration
      NEXT_PUBLIC_AMPLIFY_API_ENDPOINT: ${NEXT_PUBLIC_AMPLIFY_API_ENDPOINT}
      NEXT_PUBLIC_AMPLIFY_API_KEY: ${NEXT_PUBLIC_AMPLIFY_API_KEY}
      NEXT_PUBLIC_AMPLIFY_REGION: ${NEXT_PUBLIC_AMPLIFY_REGION} 